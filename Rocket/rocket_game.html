<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Game</title>
    <link rel="stylesheet" href="./resources/css/style.css">
</head>
<body>
    <div id="gameArea" class="center">
        <canvas id="canvas"></canvas>
        
        <div id="controls">
            <button class="controlButton" id="controlButtonLeft" type="button"></button>
            <button class="controlButton" id="controlButtonRight" type="button"></button>
        </div>

        <div id="gameMenu" class="center flex-col">
            <button class="menuItem" id="menuItemStart" type="button">Start</button>
            <button class="menuItem" id="menuItemOptions" type="button">Options</button>
        </div>

        <div id="optionsMenu" class="center">
            <div class="flex-col">
                <div>
                    <label for="starCycleSlider">New Star Cycle (fps)</label>
                    <input id="starCycleSlider" type="range" min="1" max="5" step="1">
                    <span id="starCycleValue"></span>
                </div>
                <div>
                    <label for="numOfStarsSlider">New Stars Per Cycle</label>
                    <input id="numOfStarsSlider" type="range" min="1" max="10" step="1">
                    <span id="numOfStarsValue"></span>
                </div>
                <div>
                    <p>Color of Stars</p>
                    <label for="whiteStars">White</label>
                    <input class="colorOfStarsRadio" type="radio" id="whiteStars" name="colorOfStars" value="white">
                    <label for="vibrantStars">Vibrant</label>
                    <input class="colorOfStarsRadio" type="radio" id="vibrantStars" name="colorOfStars" value="vibrant">
                    <label for="colorfulStars">Colorful</label>
                    <input class="colorOfStarsRadio" type="radio" id="colorfulStars" name="colorOfStars" value="colorful"> 
                </div>
                <div>
                    <label for="numOfRocketParticlesSlider">Number Of Rocket Particles</label>
                    <input id="numOfRocketParticlesSlider" type="range" min="1" max="10" step="1">
                    <span id="numOfRocketParticlesValue"></span>
                </div>
                <div>
                    <label for="asteroidCycleSlider">New Asteroid Cycle (fps)</label>
                    <input id="asteroidCycleSlider" type="range" min="1" max="5" step="1">
                    <span id="asteroidCycleValue"></span>
                </div>
                <div>
                    <label for="numOfAsteroidsSlider">New Asteroids Per Cycle</label>
                    <input id="numOfAsteroidsSlider" type="range" min="1" max="5" step="1">
                    <span id="numOfAsteroidsValue"></span>
                </div>
                <div>
                    <label for="chanceOfAsteroidSlider">Chance Of Asteroid</label>
                    <input id="chanceOfAsteroidSlider" type="range" min="25" max="100" step="25">
                    <span id="chanceOfAsteroidValue"></span>
                </div>
                <div>
                    <p>FPS</p>
                    <label for="hideFps">Hide</label>
                    <input class="fpsCounterRadio" type="radio" id="hideFps" name="fpsRadio" value="hide">
                    <label for="showFps">Show</label>
                    <input class="fpsCounterRadio" type="radio" id="showFps" name="fpsRadio" value="show">
                </div>
            </div>
            <div></div> <!-- spacer -->
            <div class="flex-col">
                <button class="menuItem" id="menuItemDefault" type="button">Default</button>
                <button class="menuItem" id="menuItemDone" type="button">Done</button>
            </div>
        </div>


        
    </div>

    <script src="./resources/js/script.js"></script>
</body>
</html>
