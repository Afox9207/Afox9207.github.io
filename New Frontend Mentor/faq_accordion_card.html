<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | FAQ Accordion Card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./resources/faq_accordion_card/css/faq_accordion_card.css">

  <script src="./resources/faq_accordion_card/js/faq_accordion_card.js" defer></script>
</head>
<body class="body-layout">
  <main class="main-layout">
    <div class="accordion">
      
      <div>

      </div>

      <div class="accordion__container">
        <h1 class="accordion__title">FAQ</h1>
        <ul class="accordion-list">
          <li>
            <button class="accordion-list__btn">
              <div class="flex-group">
                <h2 class="accordion-list__question">How many team members can I invite?</h2>
                <img class="accordion-list__arrow" src="./resources/faq_accordion_card/images/icon-arrow-down.svg" alt="arrow">
              </div>
              <p class="accordion-list__answer">
                You can invite up to 2 additional users on the Free plan. There is no limit on
                team members for the Premium plan.
              </p>
            </button>
          </li>
          <li>
            <button class="accordion-list__btn">
              <div class="flex-group">
                <h2 class="accordion-list__question">What is the maximum file upload size?</h2>
                <img class="accordion-list__arrow" src="./resources/faq_accordion_card/images/icon-arrow-down.svg" alt="arrow">
              </div>
              <p class="accordion-list__answer">No more than 2GB. All files in your account must fit your allotted storage space.</p>
            </button>
          </li>
          <li>
            <button class="accordion-list__btn">
              <div class="flex-group">
                <h2 class="accordion-list__question">How do I reset my password?</h2>
                <img class="accordion-list__arrow" src="./resources/faq_accordion_card/images/icon-arrow-down.svg" alt="arrow">
              </div>
              <p class="accordion-list__answer">
                Click “Forgot password” from the login page or “Change password” from your profile page.
                A reset link will be emailed to you.
              </p>
            </button>
          </li>
          <li>
            <button class="accordion-list__btn">
              <div class="flex-group">
                <h2 class="accordion-list__question">Can I cancel my subscription?</h2>
                <img class="accordion-list__arrow" src="./resources/faq_accordion_card/images/icon-arrow-down.svg" alt="arrow">
              </div>
              <p class="accordion-list__answer">Yes! Send us a message and we’ll process your request no questions asked.</p>
            </button>
          </li>
          <li>
            <button class="accordion-list__btn">
              <div class="flex-group">
                <h2 class="accordion-list__question">Do you provide additional support?</h2>
                <img class="accordion-list__arrow" src="./resources/faq_accordion_card/images/icon-arrow-down.svg" alt="arrow">
              </div>
              <p class="accordion-list__answer">Chat and email support is available 24/7. Phone lines are open during normal business hours.</p>
            </button>
          </li>
        </ul>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p>
      Challenge by <a class="footer__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a class="footer__link" href="https://afox9207.github.io/">Adam Fox</a>.
    </p>
  </footer>
</body>
</html>
