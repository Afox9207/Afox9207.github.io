<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./resources/faq_accordion_card_two/images/favicon-32x32.png">
  
  <title>Frontend Mentor | FAQ accordion</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600;700&display=swap" rel="stylesheet">  

  <link rel="stylesheet" href="./resources/faq_accordion_card_two/css/faq_accordion_card_two.css">

  <script src="./resources/faq_accordion_card_two/js/faq_accordion_card_two.js" defer></script>
</head>
<body class="body-layout">

  <main class="main-layout">
    <div class="accordion">
      <h1 class="accordion__title">FAQs</h1>

      <ul class="accordion-list">
        <li>
          <button class="accordion-btn">
            <div class="flex-group">
              <h2 class="accordion__question">What is Frontend Mentor, and how will it help me?</h2>
              <img class="accordion-btn__icon" src="./resources/faq_accordion_card_two/images/icon-plus.svg" alt="expand icon">
            </div>
            <p class="accordion__answer">
              Frontend Mentor offers realistic coding challenges to help developers improve their
              frontend coding skills with projects in HTML, CSS, and JavaScript. It's suitable for
              all levels and ideal for portfolio building.
            </p>
          </button>
        </li>

        <li>
          <button class="accordion-btn">
            <div class="flex-group">
              <h2 class="accordion__question">Is Frontend Mentor free?</h2>
              <img class="accordion-btn__icon" src="./resources/faq_accordion_card_two/images/icon-plus.svg" alt="expand icon">
            </div>
            <p class="accordion__answer">
              Yes, Frontend Mentor offers both free and premium coding challenges, with the free
              option providing access to a range of projects suitable for all skill levels.
            </p>
          </button>
        </li>

        <li>
          <button class="accordion-btn">
            <div class="flex-group">
              <h2 class="accordion__question">Can I use Frontend Mentor projects in my portfolio?</h2>
              <img class="accordion-btn__icon" src="./resources/faq_accordion_card_two/images/icon-plus.svg" alt="expand icon">
            </div>
            <p class="accordion__answer">
              Yes, you can use projects completed on Frontend Mentor in your portfolio. It's an excellent
              way to showcase your skills to potential employers!
            </p>
          </button>
        </li>
        
        <li>
          <button class="accordion-btn accordion-btn--last">
            <div class="flex-group">
              <h2 class="accordion__question">How can I get help if I'm stuck on a Frontend Mentor challenge?</h2>
              <img class="accordion-btn__icon" src="./resources/faq_accordion_card_two/images/icon-plus.svg" alt="expand icon">
            </div>
            <p class="accordion__answer">
              The best place to get help is inside Frontend Mentor's Discord community. There's a help
              channel where you can ask questions and seek support from other community members.
            </p>
          </button>
        </li>
      </ul>
    </div>
  </main>

  
  <footer class="footer">
    <p>
      Challenge by <a class="footer__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a class="footer__link" href="https://afox9207.github.io/">Adam Fox</a>.
    </p>
  </footer>
</body>
</html>
