<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./stats_preview_card/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./stats_preview_card/css/stats_preview_card.css">
</head>
<body class="body-layout">

  <main class="main-layout">
    <div class="card">
      <div class="card__img-filter">
        <picture>
          <!-- <source media="(min-width: 800px)" srcset="./stats_preview_card/images/image-header-desktop.jpg"> -->
          <img class="card__img" src="./stats_preview_card/images/image-header-mobile.jpg" alt="employees on laptops">
        </picture>
      </div>
      <div class="card-container grid-flow" data-spacing="lg">
        <div class="grid-flow" data-spacing="sm">
          <h1 class="card__title">Get <span class="card__title--span">insights</span> that help your business grow.</h1>
          <p>
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
          </p>
        </div>
        <div class="flex-group grid-flow" data-spacing="lg">
          <p class="card__stat"><span class="card__stat--span">10k+</span> companies</p>
          <p class="card__stat"><span class="card__stat--span">314</span> templates</p>
          <p class="card__stat"><span class="card__stat--span">12m+</span> queries</p>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p>
      Challenge by <a class="footer__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a class="footer__link" href="https://afox9207.github.io/">Adam Fox</a>.
    </p>
  </footer>
</body>
</html>
