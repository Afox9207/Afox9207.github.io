<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roll</title>
    <link href="./resources/css/dice.css" rel="stylesheet">
</head>
<body>
    <h1>Dice Roll</h1>
    <label>How many dice to roll?</label>
    <br>
    <input id="dice_number" type="number" step="1">
    <button onclick="rollDice()">Roll</button>
    <h2>Number of dice that are at least:</h2>
    <h3>Twos or higher: <span id='twos'></span></h3>
    <h3>Threes or higher: <span id='threes'></span></h3>
    <h3>Fours or higher: <span id='fours'></span></h3>
    <h3>Fives or higher: <span id='fives'></span></h3>
    <h3>Sixes: <span id='sixes'></span></h3>
    <div id="dice_area"></div>
    <script src="./resources/js/dice.js"></script>
</body>
</html>
