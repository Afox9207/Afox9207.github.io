<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./resources/blog_preview_card/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./resources/blog_preview_card/css/blog_preview_card.css">
</head>
<body class="body-layout">

  <main class="main-layout">
    <div class="card">
      
      <div class="grid-flow sm-gap">
        <img class="card__img" src="./resources/blog_preview_card/images/illustration-article.svg" alt="symbols used in coding">
        <p class="card__category">Learning</p>
        <div></div>
      </div>
      
      <div class="grid-flow lg-gap">
        <time class="card__date">Published 21 Dec 2023</time>
        <h1 class="card__title">HTML & CSS foundations</h1>
        <p class="card__text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <div class="flex-group">
          <img class="card__avatar" src="./resources/blog_preview_card/images/image-avatar.webp" alt="author avatar">
          <address class="card__author">Greg Hooper</address>
        </div>
      </div>
    </div>
  </main>
  
  <footer class="footer">
    <p>
      Challenge by <a class="footer__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a class="footer__link" href="c:\Users\User\Desktop\Web Template\styles.css">Adam Fox</a>.
    </p>
  </footer>
</body>
</html>
