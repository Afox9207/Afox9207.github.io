<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./resources/profile_card/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">  

  <link rel="stylesheet" href="./resources/profile_card/css/profile_card.css">
</head>
<body class="body-layout">
  <main class="main-layout">
    <div class="profile-card">
      <div class="profile-card-background">
        <img class="profile-card-background__user-img" src="./resources/profile_card/images/image-victor.jpg" alt="user profile picture">
      </div>
      <div class="profile-card-container profile-card-container--padding-top">
        <div class="flex-group center">
          <h1 class="bold">Victor Crest</h1>
          <p>26</p>
        </div>
        <p class="txt-sm">London</p>
      </div>
      <hr class="hr">
      <div class="profile-card-container">
        <div class="user-stats flex-group space-between">
          <p>
            <span class="bold block">80K</span>
            <span class="txt-sm">Followers</span>
          </p>
          <p>
            <span class="bold block">803K</span>
            <span class="txt-sm">Likes</span>
          </p>
          <p>
            <span class="bold block">1.4K</span>
            <span class="txt-sm">Photos</span>
          </p>
        </div>
      </div>

    </div>
  </main>
  <footer class="footer">
    <p>
      Challenge by <a class="footer__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a class="footer__link" href="https://afox9207.github.io/">Adam Fox</a>.
    </p>
  </footer>
</body>
</html>
