<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./resources/results_summary/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./resources/results_summary/css/results_summary.css">
</head>
<body>

  <div class="body-layout">
    <main>
      <div class="main-layout">
        <div class="result-summary">
          <section class="result">
            <div class="container container--smaller">
              <h1 class="result__title">Your Result</h1>
              <p class="result__score"><span class="result__score-span">76</span> of 100</p>
              <p class="result__rating">Great</p>
              <p class="result__percentile">You scored higher than 65% of the people who have taken these tests.</p>
            </div>
          </section>
    
          <section class="summary">
            <div class="container">
              <h2 class="summary__title">Summary</h2>
              <div class="summary-box summary-box--reaction">
                <img src="./resources/results_summary/images/icon-reaction.svg" alt="reaction">
                <p>Reaction</p>
                <p class="summary-box__score"><span class="summary-box__score-span">80</span> / 100</p>
              </div>
              <div class="summary-box summary-box--memory">
                <img src="./resources/results_summary/images/icon-memory.svg" alt="memory">
                <p>Memory</p>
                <p class="summary-box__score"><span class="summary-box__score-span">92</span> / 100</p>
              </div>
              <div class="summary-box summary-box--verbal">
                <img src="./resources/results_summary/images/icon-verbal.svg" alt="verbal">
                <p>Verbal</p>
                <p class="summary-box__score"><span class="summary-box__score-span">61</span> / 100</p>
              </div>
              <div class="summary-box summary-box--visual">
                <img src="./resources/results_summary/images/icon-visual.svg" alt="visual">
                <p>Visual</p>
                <p class="summary-box__score"><span class="summary-box__score-span">72</span> / 100</p>
              </div>
              <button class="btn" type="button">Continue</button>
            </div>
          </section>
        </div>
      </div>
    </main>
    
    <footer class="footer">
      <p>Challenge by <a class="footer__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a class="footer__link" href="https://afox9207.github.io/">Adam Fox</a>.</p>
    </footer>
  </div>
</body>
</html>
