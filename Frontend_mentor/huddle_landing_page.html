<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./resources/huddle_landing_page/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./resources/huddle_landing_page/css/huddle_landing_page.css">

  <script src="https://kit.fontawesome.com/182b60cbe8.js" crossorigin="anonymous"></script>
</head>
<body class="body">

  <header class="header">
    <div class="container">
      <img class="logo" src="./resources/huddle_landing_page/images/logo.svg" alt="Huddle logo">
    </div>
  </header>

  <main class="main">
    <div class="container">
      <img class="hero-img" src="./resources/huddle_landing_page/images/illustration-mockups.svg" alt="Huddle mockup">
    </div>
    <div class="main-content">
      <div class="container">
        <h1 class="title">Build The Community Your Fans Will Love</h1>
        <p class="text">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <a class="register-link" href="#">Register</a>
      </div>
      <div class="container">
        <ul class="link-list">
          <li><a class="link-list__item" href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
          <li><a class="link-list__item" href="#"><i class="fa-brands fa-twitter"></i></a></li>
          <li><a class="link-list__item" href="#"><i class="fa-brands fa-instagram"></i></a></li>
        </ul>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p>
      Challenge by <a class="footer__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a class="footer__link" href="https://afox9207.github.io/">Adam Fox</a>.
    </p>
  </footer>
</body>
</html>
