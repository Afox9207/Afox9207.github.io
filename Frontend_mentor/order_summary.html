<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./resources/order_summary/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./resources/order_summary/css/order_summary.css">
</head>
<body class="body-layout">

  <main class="main-layout">
    <div class="order-summary">
      <img src="./resources/order_summary/images/illustration-hero.svg" alt="person dancing to music">
      <div class="order-summary__container grid-flow">
        <h1 class="order-summary__title">Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <div class="flex-group">
          <img src="./resources/order_summary/images/icon-music.svg" alt="music note">
          <div>
            <p class="order-summary__plan-name">Annual Plan</p>
            <p>$59.99/year</p>
          </div>
          <button class="btn btn--change">Change</button>
        </div>
        <button class="btn btn--proceed">Proceed to Payment</button>
        <button class="btn btn--cancel">Cancel Order</button>
      </div>
    </div>
  </main>
  
  <footer class="footer">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://afox9207.github.io/">Adam Fox</a>.
    </p>
  </footer>
</body>
</html>
