<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./resources/results_summary_card/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./resources/results_summary_card/css/results_summary_card.css">
</head>
<body>

  <main>
    <div class="results-summary">
      <section class="results grid-flow"
                data-spacing="large">
        <h1 class="section-title">Your Result</h1>
        <p class="results__score">
          <span class="results__score-span">76</span>
          of 100
        </p>
        <div class="grid-flow">
          <p class="results__rating">Great</p>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </section>
      
      <section class="summary grid-flow"
                data-spacing="large">
        <div class="section-title">Summary</div>
        <div class="grid-flow">
          <div class="summary-box summary-box--reaction">
            <img src="./resources/results_summary_card/images/icon-reaction.svg" alt="reaction icon">
            <p>Reaction</p>
            <p class="summary-box__score">
              <span class="summary-box__score-span">80</span>
              / 100
            </p>
          </div>
          <div class="summary-box summary-box--memory">
            <img src="./resources/results_summary_card/images/icon-memory.svg" alt="memory icon">
            <p>Memory</p>
            <p class="summary-box__score">
              <span class="summary-box__score-span">92</span>
              / 100
            </p>
          </div>
          <div class="summary-box summary-box--verbal">
            <img src="./resources/results_summary_card/images/icon-verbal.svg" alt="verbal icon">
            <p>Verbal</p>
            <p class="summary-box__score">
              <span class="summary-box__score-span">61</span>
              / 100
            </p>
          </div>
          <div class="summary-box summary-box--visual">
            <img src="./resources/results_summary_card/images/icon-visual.svg" alt="visual icon">
            <p>Visual</p>
            <p class="summary-box__score">
              <span class="summary-box__score-span">72 </span>
              / 100
            </p>
          </div>
        </div>
        <button class="btn">Continue</button>
      </section>
    </div>
  </main>
  
  <footer class="footer">
    <p>
      Challenge by <a class="footer__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a class="footer__link" href="https://afox9207.github.io/">Adam Fox</a>.
    </p>
  </footer>
</body>
</html>
