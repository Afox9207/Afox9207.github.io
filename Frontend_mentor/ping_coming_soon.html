<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./resources/ping_coming_soon/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">  

  <link rel="stylesheet" href="./resources/ping_coming_soon/css/ping_coming_soon.css">

  <script src="https://kit.fontawesome.com/182b60cbe8.js" crossorigin="anonymous"></script>  

  <script src="./resources/ping_coming_soon/js/ping_coming_soon.js" defer></script>
</head>
<body class="body">

  <header class="header">
    <img src="./resources/ping_coming_soon/images/logo.svg" alt="Ping logo">
  </header>

  <main>
    <h1 class="title">We are launching <span class="bold">soon!</span></h1>
    <p>Subscribe and get notified</p>
    <form class="form" action="#">
      <div>
        <input class="form__email" type="email" placeholder="Your email address..." spellcheck="false">
        <span class="form__error-message"></span>
      </div>
      <button class="btn">Notify Me</button>
    </form>
    <img class="main__img" src="./resources/ping_coming_soon/images/illustration-dashboard.png" alt="statistic charts">
  </main>
  
  <footer class="footer">
    <ul class="footer__link-list">
      <li><a class="footer__link-list-item" href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
      <li><a class="footer__link-list-item" href="#"><i class="fa-brands fa-twitter"></i></a></li>
      <li><a class="footer__link-list-item" href="#"><i class="fa-brands fa-instagram"></i></a></li>
    </ul>
    <small class="footer__copyright">&copy; Copyright Ping. All rights reserved.</small>
    <p class="footer__credits">
      Challenge by <a class="footer__credits-link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a class="footer__credits-link" href="https://afox9207.github.io/">Adam Fox</a>.
    </p>
  </footer>
</body>
</html>
