<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./resources/nft_preview_card/images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">  

  <link rel="stylesheet" href="./resources/nft_preview_card/css/nft_preview_card.css">
</head>
<body class="body-layout">

  <main class="main-layout">
    <div class="nft-card grid-flow">
      <div class="nft-card__img-container">
        <img src="./resources/nft_preview_card/images/image-equilibrium.jpg" alt="NFT of Equilibrium">
        <div class="nft-card__img-filter img-center">
          <img class="img-center" src="./resources/nft_preview_card/images/icon-view.svg" alt="eye icon">
        </div>
      </div>
      <h1 class="nft-card__title">Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="flex-group space-between gap">
        <div class="flex-group gap">
          <img src="./resources/nft_preview_card/images/icon-ethereum.svg" alt="ethereum icon">
          <p class="nft-card__price">0.041 ETH</p>
        </div>
        <div class="flex-group gap">
          <img src="./resources/nft_preview_card/images/icon-clock.svg" alt="clock icon">
          <p>3 days left</p>
        </div>
      </div>
      <hr class="hr">
      <footer>
        <div class="flex-group gap-lg">
          <img class="nft-card__creator-avatar" src="./resources/nft_preview_card/images/image-avatar.png" alt="Jules Wyvern">
          <p>Creation of <span class="nft-card__creator-name">Jules Wyvern</span></p>
        </div>
      </footer>
    </div>
  </main>

  <footer class="footer">
    <p>
      Challenge by <a class="footer__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a class="footer__link" href="https://afox9207.github.io/">Adam Fox</a>.
    </p>
  </footer>
</body>
</html>
