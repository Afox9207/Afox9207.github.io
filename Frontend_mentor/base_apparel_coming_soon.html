<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./resources/base_apparel_coming_soon/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./resources/base_apparel_coming_soon/css/base_apparel_coming_soon.css">

  <script src="./resources/base_apparel_coming_soon/js/base_apparel_coming_soon.js" defer></script>
</head>
<body class="body grid">

  <header class="header container container--header">
    <img src="./resources/base_apparel_coming_soon/images/logo.svg" alt="Base Apparel logo">
  </header>

  <picture class="hero">
    <source media="(min-width: 1000px)" srcset="./resources/base_apparel_coming_soon/images/hero-desktop.jpg">
    <img class="hero__img" src="./resources/base_apparel_coming_soon/images/hero-mobile.jpg" alt="Model wearing a peach button up shirt">
  </picture>

  <main class="main container container--main">
    <h1 class="main__title">We're <span class="main__title-span">coming soon</span></h1>
    <p class="main__text">
      Hello fellow shoppers! We're currently building our new fashion store.
      Add your email below to stay up-to-date with announcements and our launch deals.
    </p>
    <form class="form" action="#">
      <input class="form__input" type="email" spellcheck="false" placeholder="Email Address">
      <img class="form__error-icon" src="./resources/base_apparel_coming_soon/images/icon-error.svg" alt="error">
      <button class="form__btn"><img src="./resources/base_apparel_coming_soon/images/icon-arrow.svg" alt="arrow"></button>
      <span class="form__error-message">Please provide a valid email</span>
    </form>
  </main>
  
  <footer class="footer">
    <p>
      Challenge by <a class="footer__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a class="footer__link" href="https://afox9207.github.io/">Adam Fox</a>.
    </p>
  </footer>
</body>
</html>
