<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./resources/stats_preview_card/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">  

  <link rel="stylesheet" href="./resources/stats_preview_card/css/stats_preview_card.css">
</head>
<body class="body-layout">

  <main class="main-layout">
    <div class="stats-preview-card">
      
      <div class="hero">
        <div class="hero__img-filter"></div>
        <picture>
          <source srcset="./resources/stats_preview_card/images/image-header-desktop.jpg" media="(min-width: 1100px)">
          <img class="hero__img" src="./resources/stats_preview_card/images/image-header-mobile.jpg" alt="employees using laptops">
        </picture>
      </div>

      <div class="stats-preview-card__container">
        <h1 class="stats-preview-card__title">Get <span class="stats-preview-card__title-span">insights</span> that help your business grow.</h1>
        <p class="stats-preview-card__text">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <div class="flex-group">
          <p class="stats-preview-card__stat"><span class="stats-preview-card__stat-span">10k+</span> companies</p>
          <p class="stats-preview-card__stat"><span class="stats-preview-card__stat-span">314</span> templates</p>
          <p class="stats-preview-card__stat"><span class="stats-preview-card__stat-span">12M+</span> queries</p>
        </div>
      </div>

    </div>
  </main>

  <footer class="footer">
    <p>
      Challenge by <a class="footer__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a class="footer__link" href="https://afox9207.github.io/">Adam Fox</a>.
    </p>
  </footer>
</body>
</html>
