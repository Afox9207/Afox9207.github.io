<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./resources/qr_code/images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./resources/qr_code/css/qr_code.css">
</head>
<body class="body-layout">

  <main class="main-layout">
    <div class="qr-code">
      <img class="qr-code__img" src="./resources/qr_code/images/image-qr-code.png" alt="qr code">
      <div class="grid-flow">
        <h1 class="qr-code__title">Improve your front-end skills by building projects</h1>
        <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
  </main>
  
  <footer class="footer">
    <p>
      Challenge by <a class="footer__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a class="footer__link" href="https://afox9207.github.io/">Adam Fox</a>.
    </p>
  </footer>
</body>
</html>
