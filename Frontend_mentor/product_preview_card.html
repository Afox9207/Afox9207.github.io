<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./resources/product_preview_card/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">  

  <link rel="stylesheet" href="./resources/product_preview_card/css/product_preview_card.css">
</head>
<body>

  <main class="main-layout">
    <article>
      <div class="product">
        <picture>
          <source media="(min-width: 625px)" srcset="./resources/product_preview_card/images/image-product-desktop.jpg">
          <img src="./resources/product_preview_card/images/image-product-mobile.jpg" alt="perfume laying on a table with leaves surrounding">
        </picture>
        <div class="product-info grid-flow">
          <p class="product__category">Perfume</p>
          <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
          <p class="product__description">
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="product-price">
            <p class="product-price__sale">
              <span class="sr-only">Sale price:</span>
              $149.99
            </p>
            <p>
              <span class="sr-only">Original price:</span>
              <s>$169.99</s>
            </p>
          </div>
          <button class="btn">
            <img src="./resources/product_preview_card/images/icon-cart.svg" alt="cart icon">
            Add to Cart
          </button>
        </div>
      </div>
    </article>
  </main>
  
  <footer class="footer">
    <p>
      Challenge by <a class="footer__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a class="footer__link" href="https://afox9207.github.io/">Adam Fox</a>.
    </p>
  </footer>
</body>
</html>
